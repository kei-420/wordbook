{% extends 'base.html' %}
{% load i18n %}
{% block title %}
{{ practicegame.title }}
{% endblock %}

{% block content %}
<h1>{{ practicegame.title }}</h1>
    {% if practicegame.single_attempt %}
        <h6>{% trans "You will only get one attempt at this quiz" %}.</h6>
    {% endif %}
<p>
  <a href="{% url 'wordbook:game_play' practicegame_name=practicegame.url %}">
	  <button type="submit" class="btn btn-primary">ゲームスタート</button>
  </a>
</p>
{% endblock %}
