{% load static %}
<link rel="stylesheet" type="text/css" media="all" href="{% static 'wordbook/home.css' %}">
<div class="pagination" style="width: 200px; z-index: 10; position: fixed; right: 42%; bottom: 0; height: 83px;">
<nav aria-label="Page navigation example">
  <ul class="pagination">
      {% if queryset.has_previous %}
    <li class="page-item">
      <a style="color: #ffffff; background: #41453e" class="page-link" href="?page={{ queryset.previous_page_number }}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
      {% endif %}
  {% for page_num in queryset.paginator.page_range %}
    <li class="page-item"><a style="color: #ffffff; background: #41453e" class="page-link" href="?page={{ page_num }}">{{ page_num }}</a></li>
  {% endfor %}
  {% if queryset.has_next %}
    <li class="page-item">
      <a style="color: #ffffff; background: #41453e" class="page-link" href="?page={{ queryset.next_page_number }}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  {% endif %}
  </ul>
</nav>
</div>
