{% extends 'base.html' %}

{% block meta_title %}
    SELVOC/ADD
{% endblock %}
{% block content %}
    {% load static %}
<link rel="stylesheet" type="text/css" media="all" href="{% static 'wordbook/home.css' %}">
	<div style="margin-left: 40%; margin-top: 15%;">
				<form action="" method="post">{% csrf_token %}
                        {% for field in form %}
                            {{ field }}
                            {% if field.errors %}
                            <p>{{ field.errors.0 }}</p>
                            {% endif %}
                    {% endfor %}
					<button type="submit">ADD</button>
				</form>
{% endblock %}
